<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<script src='https://code.jquery.com/jquery.js'></script>
	<link rel="stylesheet" type="text/css" href="assets/css/gameStyle.css">
	<link rel="icon" type="image/png" href="assets/images/deathstarfavicon.png">
</head>
<body>
	<header>
		<img src="assets/images/starwarsheader.png" alt="Star Wars Header" id="gameHeader">
	</header>
	<section id="gameContainer">
		<section class="allCharacters">
			<h2 id="characterHeaderStart">Choose Your Character:</h2>
			<div id="characterStart"></div>
		</section>
		<section class="gameSpace">
			<h2>Player One</h2>
			<div id="playerOne"></div>
			<h2>Enemies Available to Attack</h2>
			<div id="enemiesAlive"></div>	
			<h2>Fight Section</h2>
			<button id="attackButton">Attack!</button>
			<h2>Defender</h2>
			<div id="playerTwo"></div>	
			<div id="gameMessages">
				<p id="messageOne"></p>
				<p id="messageTwo"></p>
			</div>
			<div id="restartButton"></div>
		</section>
	</section>


	<script src="assets/js/gameCode.js"></script>
</body>
